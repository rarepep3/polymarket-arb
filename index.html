<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Arbitrage Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0B0E11;
            color: #C3C4C6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: #151A21;
            border-bottom: 1px solid #2B3139;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #00D4FF 0%, #0099CC 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .header-stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #00D4FF;
        }

        .stat-label {
            font-size: 11px;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #151A21;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-title {
            font-size: 12px;
            font-weight: 600;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .filter-input {
            width: 100%;
            padding: 10px 14px;
            background: #0B0E11;
            border: 1px solid #2B3139;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-input:focus {
            outline: none;
            border-color: #00D4FF;
            background: #0F1419;
        }

        .filter-range {
            display: flex;
            gap: 10px;
        }

        .filter-range input {
            width: 50%;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            background: #151A21;
            border-bottom: 1px solid #2B3139;
            overflow-x: auto;
            margin: 0 -20px 20px -20px;
        }

        .category-tab {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #2B3139;
            border-radius: 20px;
            color: #6B7280;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .category-tab:hover {
            border-color: #3B4149;
            color: #fff;
        }

        .category-tab.active {
            background: #00D4FF;
            border-color: #00D4FF;
            color: #000;
        }

        .category-tab .count {
            margin-left: 6px;
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 11px;
        }

        /* Content Area */
        .content {
            flex: 1;
            min-width: 0;
        }

        /* Arbitrage Cards */
        .arb-grid {
            display: grid;
            gap: 16px;
        }

        .arb-card {
            background: #151A21;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2B3139;
            transition: all 0.2s;
        }

        .arb-card:hover {
            border-color: #3B4149;
            transform: translateY(-2px);
        }

        .arb-header {
            padding: 16px 20px;
            background: linear-gradient(90deg, #151A21 0%, #1A1F26 100%);
            border-bottom: 1px solid #2B3139;
        }

        .arb-title {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .market-question {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            flex: 1;
        }

        .arb-badge {
            padding: 4px 10px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .arb-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #6B7280;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Market Comparison */
        .market-comparison {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
        }

        .market-side {
            background: #0B0E11;
            border-radius: 10px;
            padding: 16px;
            border: 1px solid #2B3139;
        }

        .market-label {
            font-size: 11px;
            font-weight: 600;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .outcome-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }

        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .price-label {
            font-size: 13px;
            color: #6B7280;
        }

        .price-value {
            font-size: 18px;
            font-weight: 600;
        }

        .price-yes {
            color: #10B981;
        }

        .price-no {
            color: #EF4444;
        }

        .volume-info {
            font-size: 12px;
            color: #6B7280;
            padding-top: 8px;
            border-top: 1px solid #2B3139;
        }

        /* VS Divider */
        .vs-divider {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .vs-text {
            padding: 6px 12px;
            background: #2B3139;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: #6B7280;
            text-transform: uppercase;
        }

        .profit-display {
            text-align: center;
        }

        .profit-amount {
            font-size: 24px;
            font-weight: 700;
            color: #10B981;
            margin-bottom: 4px;
        }

        .profit-label {
            font-size: 11px;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Section */
        .arb-actions {
            padding: 16px 20px;
            background: #0B0E11;
            border-top: 1px solid #2B3139;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-info {
            display: flex;
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .info-label {
            font-size: 11px;
            color: #6B7280;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: #00D4FF;
            color: #000;
        }

        .btn-primary:hover {
            background: #00A8D4;
        }

        .btn-secondary {
            background: transparent;
            color: #00D4FF;
            border: 1px solid #00D4FF;
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .status-active {
            background: #10B981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            font-size: 12px;
            color: #10B981;
            margin-left: 20px;
        }

        .latency {
            font-weight: 600;
        }

        .position-calc {
            background: #0B0E11;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #2B3139;
        }

        .calc-title {
            font-size: 13px;
            font-weight: 600;
            color: #00D4FF;
            margin-bottom: 12px;
        }

        .calc-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .calc-label {
            color: #6B7280;
        }

        .calc-value {
            color: #10B981;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üìä</div>
                <span>Polymarket Arbitrage Scanner</span>
                <div class="connection-status">
                    <span class="status-indicator status-active"></span>
                    <span>Connected</span>

    <div class="main-container">

   <script>
// Global state
let arbitrageOpportunities = [];
let currentCategory = 'all';

// Initialize on page load
async function initializeApp() {
    console.log('Starting app...');
    await fetchRealPolymarketData();
    
    // Set up event listeners
    ['minProfit', 'maxProfit', 'minVolume', 'minLiquidity'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
            renderOpportunities();
            updateStats();
        });
    });
    
    // Refresh every 30 seconds
    setInterval(fetchRealPolymarketData, 30000);
}

// Fetch REAL Polymarket data
async function fetchRealPolymarketData() {
    console.log('Fetching real Polymarket data...');
    
    try {
        // Polymarket's actual public API endpoint
        const response = await fetch('https://gamma-api.polymarket.com/markets');
        const markets = await response.json();
        
        console.log(`Found ${markets.length} markets`);
        
        // Clear existing opportunities
        arbitrageOpportunities = [];
        
        // Process markets for arbitrage
        markets.forEach(market => {
            if (market.outcomes && market.outcomes.length === 2) {
                // Get YES and NO prices
                const yesOutcome = market.outcomes.find(o => o.outcome === 'Yes') || market.outcomes[0];
                const noOutcome = market.outcomes.find(o => o.outcome === 'No') || market.outcomes[1];
                
                const yesPrice = parseFloat(yesOutcome.price) || 0.5;
                const noPrice = parseFloat(noOutcome.price) || 0.5;
                
                // Check for same-market arbitrage
                const sum = yesPrice + noPrice;
                if (sum < 0.995) { // Account for fees
                    const profit = ((1 / sum - 1) * 100);
                    
                    arbitrageOpportunities.push({
                        id: market.id || Math.random(),
                        type: 'same',
                        category: market.category || 'general',
                        market1: {
                            question: market.question || market.title,
                            outcome: "YES",
                            yesPrice: yesPrice,
                            noPrice: noPrice,
                            volume: parseFloat(market.volume) || 0,
                            liquidity: parseFloat(market.liquidity) || 0,
                            slug: market.slug
                        },
                        market2: {
                            question: market.question || market.title,
                            outcome: "NO",
                            yesPrice: yesPrice,
                            noPrice: noPrice,
                            volume: parseFloat(market.volume) || 0,
                            liquidity: parseFloat(market.liquidity) || 0,
                            slug: market.slug
                        },
                        profit: profit,
                        investment: sum,
                        correlation: 100,
                        timestamp: Date.now()
                    });
                }
            }
        });
        
        console.log(`Found ${arbitrageOpportunities.length} arbitrage opportunities`);
        
        // If no real arbitrage found, add sample data
        if (arbitrageOpportunities.length === 0) {
            console.log('No arbitrage found, adding sample data');
            generateSampleData();
        }
        
        renderOpportunities();
        updateStats();
        
    } catch (error) {
        console.error('Error fetching data:', error);
        console.log('Using sample data instead');
        generateSampleData();
        renderOpportunities();
        updateStats();
    }
}

}

// Render opportunities
function renderOpportunities() {
    const grid = document.getElementById('arbGrid');
    const filtered = filterOpportunities();
    
    console.log(`Rendering ${filtered.length} opportunities`);
    
    if (filtered.length === 0) {
        grid.innerHTML = `
            <div style="text-align: center; padding: 60px; color: #6B7280;">
                <div style="font-size: 48px; margin-bottom: 16px;">üîç</div>
                <div style="font-size: 18px;">No arbitrage opportunities found</div>
                <div style="font-size: 14px; margin-top: 10px;">Scanning ${arbitrageOpportunities.length} markets...</div>
            </div>
        `;
        return;
    }

    grid.innerHTML = filtered.map(opp => `
        <div class="arb-card">
            <div class="arb-header">
                <div class="arb-title">
                    <div class="market-question">
                        ${opp.type === 'cross' ? 'Cross-Market' : 'Same-Market'} Arbitrage
                        <span style="margin-left: 10px; color: #A855F7; font-size: 12px;">
                            ${opp.correlation}% correlation
                        </span>
                    </div>
                    <div class="arb-badge">
                        üí∞ ${opp.profit.toFixed(2)}% PROFIT
                    </div>
                </div>
                <div class="arb-meta">
                    <div class="meta-item">üìÅ ${opp.category}</div>
                    <div class="meta-item">üíµ $${(opp.market1.volume).toLocaleString()} Vol</div>
                    <div class="meta-item">‚è±Ô∏è Live</div>
                </div>
            </div>
            
            <div class="market-comparison">
                <div class="market-side">
                    <div class="market-label">Market A</div>
                    <div class="outcome-name">${opp.market1.question?.substring(0, 50)}...</div>
                    <div class="price-info">
                        <span class="price-label">Buy YES</span>
                        <span class="price-value price-yes">$${opp.market1.yesPrice.toFixed(3)}</span>
                    </div>
                    <div class="price-info">
                        <span class="price-label">Buy NO</span>
                        <span class="price-value price-no">$${opp.market1.noPrice.toFixed(3)}</span>
                    </div>
                    <div class="volume-info">
                        Volume: $${opp.market1.volume.toLocaleString()}
                    </div>
                </div>
                
                <div class="vs-divider">
                    <div class="vs-text">ARB</div>
                    <div class="profit-display">
                        <div class="profit-amount">+${opp.profit.toFixed(2)}%</div>
                        <div class="profit-label">Net Profit</div>
                    </div>
                </div>
                
                <div class="market-side">
                    <div class="market-label">Market B</div>
                    <div class="outcome-name">${opp.type === 'same' ? 'Same Market' : opp.market2.question?.substring(0, 50)}...</div>
                    <div class="price-info">
                        <span class="price-label">Buy YES</span>
                        <span class="price-value price-yes">$${opp.market2.yesPrice.toFixed(3)}</span>
                    </div>
                    <div class="price-info">
                        <span class="price-label">Buy NO</span>
                        <span class="price-value price-no">$${opp.market2.noPrice.toFixed(3)}</span>
                    </div>
                    <div class="volume-info">
                        Volume: $${opp.market2.volume.toLocaleString()}
                    </div>
                </div>
            </div>
            
            <div class="arb-actions">
                <div class="action-info">
                    <div class="info-item">
                        <div class="info-value">$${opp.investment.toFixed(2)}</div>
                        <div class="info-label">Investment</div>
                    </div>
                    <div class="info-item">
                        <div class="info-value">$1.00</div>
                        <div class="info-label">Return</div>
                    </div>
                    <div class="info-item">
                        <div class="info-value">$${((1 - opp.investment) * 1000).toFixed(2)}</div>
                        <div class="info-label">Profit on $1k</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="calculatePosition(${opp.id})">Calculate</button>
                    <button class="btn btn-primary" onclick="executeTrade(${opp.id})">Execute</button>
                </div>
            </div>
        </div>
    `).join('');
}

// Filter opportunities
function filterOpportunities() {
    const minProfit = parseFloat(document.getElementById('minProfit').value) || 0;
    const maxProfit = parseFloat(document.getElementById('maxProfit').value) || 100;
    const minVolume = parseFloat(document.getElementById('minVolume').value) || 0;
    const minLiquidity = parseFloat(document.getElementById('minLiquidity').value) || 0;
    
    return arbitrageOpportunities.filter(opp => {
        const volume = opp.market1.volume || 0;
        const liquidity = opp.market1.liquidity || 0;
        
        return opp.profit >= minProfit &&
               opp.profit <= maxProfit &&
               volume >= minVolume &&
               liquidity >= minLiquidity &&
               (currentCategory === 'all' || opp.category === currentCategory);
    });
}

// Update stats
function updateStats() {
    const filtered = filterOpportunities();
    document.getElementById('totalArbs').textContent = filtered.length;
    
    if (filtered.length > 0) {
        const avgProfit = filtered.reduce((sum, opp) => sum + opp.profit, 0) / filtered.length;
        const bestArb = Math.max(...filtered.map(opp => opp.profit));
        document.getElementById('avgProfit').textContent = avgProfit.toFixed(1) + '%';
        document.getElementById('bestArb').textContent = bestArb.toFixed(1) + '%';
    } else {
        document.getElementById('avgProfit').textContent = '0%';
        document.getElementById('bestArb').textContent = '0%';
    }
    
    updateCategoryCounts();
}

// Update category counts
function updateCategoryCounts() {
    const categories = ['all', 'politics', 'sports', 'crypto', 'economics'];
    categories.forEach((cat, index) => {
        const count = cat === 'all' ? 
            arbitrageOpportunities.length : 
            arbitrageOpportunities.filter(a => a.category === cat).length;
            
        const tabs = document.querySelectorAll('.category-tab .count');
        if (tabs[index]) {
            tabs[index].textContent = count;
        }
    });
}

// Filter by category
function filterCategory(category) {
    currentCategory = category;
    document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
    event.target.classList.add('active');
    renderOpportunities();
    updateStats();
}

// Calculate position
function calculatePosition(oppId) {
    const opp = arbitrageOpportunities.find(o => o.id == oppId);
    const bankroll = parseFloat(document.getElementById('bankroll').value) || 10000;
    
    if (opp) {
        const position = bankroll * 0.1; // 10% of bankroll
        const expectedReturn = position * (opp.profit / 100);
        
        document.getElementById('positionOutput').innerHTML = `
            <div class="calc-row">
                <span class="calc-label">Position:</span>
                <span class="calc-value">$${position.toFixed(2)}</span>
            </div>
            <div class="calc-row">
                <span class="calc-label">Expected:</span>
                <span class="calc-value">$${expectedReturn.toFixed(2)}</span>
            </div>
            <div class="calc-row">
                <span class="calc-label">ROI:</span>
                <span class="calc-value">${opp.profit.toFixed(2)}%</span>
            </div>
        `;
    }
}

// Execute trade
function executeTrade(oppId) {
    const opp = arbitrageOpportunities.find(o => o.id == oppId);
    if (opp) {
        if (opp.slug) {
            window.open(`https://polymarket.com/event/${opp.slug}`, '_blank');
        } else {
            window.open('https://polymarket.com', '_blank');
        }
    }
}

// Start the app
document.addEventListener('DOMContentLoaded', initializeApp);
</script>
